<ion-header>
    <ion-toolbar>
        <ion-title>
            Description
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-12 text-center>
                <qr-code [value]="qrdata" [size]="300" [level]="'L'"></qr-code>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12 text-center>
                <ion-card>
                    <ion-card-content>
                        <p>{{qrdata}}</p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
